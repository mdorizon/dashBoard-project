<div class="board">

  <div class="board-bar">
    <p class="board-name">Kanban Board Test</p>
  </div>

  <div class="board-wrapper">

    <div class="board-columns" cdkDropListGroup>

      <div class="board-column">

        <div class="column-title">
          IDEAS
        </div>

        <div class="tasks-container"
        cdkDropList
        #ideaList="cdkDropList"
        [cdkDropListData]="idea"
        (cdkDropListDropped)="drop($event)">

          <div class="task" *ngFor="let item of idea" cdkDrag>
            {{ item }}
          </div>

        </div>

      </div>

      <div class="board-column">

        <div class="column-title">
          TODO
        </div>

        <div class="tasks-container"
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        (cdkDropListDropped)="drop($event)">

          <div class="task" *ngFor="let item of todo" cdkDrag>
            {{ item }}
          </div>

        </div>

      </div>

      <div class="board-column">

        <div class="column-title">
          DONE
        </div>

        <div class="tasks-container"
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        (cdkDropListDropped)="drop($event)">

          <div class="task" *ngFor="let item of done" cdkDrag>
            {{ item }}
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
